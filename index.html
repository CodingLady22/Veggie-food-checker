<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Vegetarian Checker</title>
</head>
<body>
    
    <h1>Is it Vegetarian?</h1>

    <label for="barcode">Enter a UPC barcode number (12 or more digits)</label>
    <!-- input will convert everything to a string -->
    <input type="number" name="barcode" id="barcode" placeholder="011110038364"> 
    <!-- onclick is like an event listner here -->
    <button type="button" onclick="getFetch();">Get value</button>

    <!-- space for our image left empty to be populated by js -->
    <img id="product-img" src="" alt="">
    <h2 id="product-name"></h2>
    <table id="ingredient-table">
        <tr>
            <th>Ingedient</th>
            <th>Vegetarian?</th>
        </tr>
    </table>

    <script src="./main.js"></script>
</body>
</html>
